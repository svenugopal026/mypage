<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Page Website</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #about { background: #f2f2f2; }
    #services { background: #ffffff; }
    #contact { background: #e6f7ff; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>My One Page Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <a href="https://venuwritinboard.onrender.com/">About</a>

    <p>We are passionate about building modern and responsive websites.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <p>We offer web development, design, and consulting.</p>
    <button onclick="showMessage()">Click Me</button>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@example.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My One Page Website</p>
  </footer>

  <script>
    function showMessage() {
      alert("Thanks for clicking the button!");
    }
  </script>
</body>
</html>
